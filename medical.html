<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/medical.css">
  <title>Medical Records</title>
</head>
<body>

  <header>
    <img src="img/icon/01 dogPaw.svg" alt="">
    <h1>Medical Records</h1>
  </header>
  <!--header end-->


  <section class="records">
      <div class="cards">
        <div class="card">
          <img src="img/icon/16 pill.svg" alt="">

          <p><span>1 teaspoon</span>  every day</p>
          <button><img src="img/icon/17 buttonOps.svg" alt=""></button>
        </div>

        <div class="card">
          <img src="img/icon/16 pill.svg" alt="">
          <h2>NexGard</h2>
          <p><span>1 teaspoon</span>  every day</p>
          <button><img src="img/icon/17 buttonOps.svg" alt=""></button>
        </div>

        <div class="card">
          <img src="img/icon/16 pill.svg" alt="">
          <h2>HappyDog</h2>
          <p><span>1 teaspoon</span>  every day</p>
          <button><img src="img/icon/17 buttonOps.svg" alt=""></button>
        </div>

        <div class="card">
          <img src="img/icon/16 pill.svg" alt="">
          <h2>Vitamin C</h2>
          <p><span>1 teaspoon</span>  every day</p>
          <button><img src="img/icon/17 buttonOps.svg" alt=""></button>
        </div>

      </div>

  </section>
   <!--records end-->


   <footer>
        <button>Call a doctor</button>
   </footer>

    <!--footer end-->

</html>
